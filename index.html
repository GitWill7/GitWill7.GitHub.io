  <!--
    <h1>text</h1> -> make a big heading
    <h2>text</h2> -> make a smaller heading
    <h3>text</h3> -> make an even smaller heading

    <p>text</p> -> make a paragraph of longer text

    <img src="cooldrawing.png" /> -> add an image to something

    <div>"other stuff here"</div> -> make a box area of anything you want like:
      <div>
        <img src="cooldrawing.png">
        <p>hey it's some text to describe that image</p>
      </div>
  -->

  <body>
    <div class="container">

      <div class="row">
        <div class="col mt-3 mb-3">
          <h1>Think3D</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-4 product-box">
          <h2>Impossible cube</h2>
          <img src="imgs/impossiblebox.jpg" />
          <p>This is a cube with a sphere inside that came in but can't come out.</p>
          <p>Price: <strong>$3.00</strong> || Amount in stock: <strong>1</strong></p>
          <p>If you'd like to buy this, me at the field at <strong>Julian Middle School</strong> and bring $3.00.</p>
